<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Mochiy+Pop+P+One&family=Montserrat:ital@1&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c4d4f69c8f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>music-player</title>
</head>
<body>
    <h1 class="text-center m-4">Music Player</h1>
    <div class="contiainer">
        <div class="music-player text-center col-11 col-xl-6 col-lg-8 my-5 rounded mx-auto p-4 border shadow">
            <audio src="" controls class="w-75 m-3" autoplay></audio>
            <div id="currentAudio" class="current-audio mode-controls border w-75 mx-auto my-0 rounded d-none">
            </div>
            <div class="mode-controls border w-75 mx-auto my-3 rounded">
                <button id="playButton" class="btn btn-secondary py-1 mx-1 my-2">Play
                    <i class="fa-solid fa-circle-play"></i>
                </button>
                <button id="repeatButton" class="btn btn-secondary py-1 mx-1 my-2">Repeat
                    <i class="fa-solid fa-repeat"></i>
                </button>
                <button id="mixButton" class="btn btn-secondary py-1 mx-1 my-2">Mix
                    <i class="fa-solid fa-shuffle"></i>
                </button>
                <button id="uploadButton" class="btn btn-secondary py-2 mx-1 my-2">
                    <i class="fa-solid fa-upload"></i>
                    <input id="uploadFileInbut" type="file" hidden>
                </button>
            </div>
            <div id="audioList" class="audioList border py-3 w-75 m-auto overflow-auto rounded font-weight-lighter">          
            </div>
        </div>
    </div>

    <script src="js/jquery-3.5.1.slim.min.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
